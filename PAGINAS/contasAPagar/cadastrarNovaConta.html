<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../IMAGENS/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/style.css">
    <title>S.V.G.E. - Contas a Pagar</title>
</head>

<body class="body-contas-a-pagar">
    <header>
        <img class="logo-header" src="../../IMAGENS/logo.png" alt="logo S.V.G.E.">

        <div class="div-inicio-header">
            <ul>
                <li>
                    <a href="../vendas/vendas.html">
                        <img class="icones-menu" src="../../IMAGENS/iconeDollar.png" alt="icone de dollar">

                        Vendas
                    </a>
                </li>

                <li>
                    <a href="../clientes/clientes.html">
                        <img class="icones-menu" src="../../IMAGENS/iconePessoa.png" alt="icone de uma pessoa">

                        Clientes
                    </a>
                </li>

                <li>
                    <a href="../estoque/estoque.html">
                        <img class="icones-menu" src="../../IMAGENS/iconeCaixa.png" alt="icone de uma caixa">

                        Estoque
                    </a>
                </li>

                <li id="contas-a-pagar-li">
                    <a href="" id="contas-a-pagar-a">
                        <img class="icones-menu" src="../../IMAGENS/iconeDinheiro.png" alt="icone de cedulas">

                        Contas a Pagar
                    </a>
                </li>

                <li>
                    <a href="../estatisticas/estatisticas.html">
                        <img class="icones-menu" src="../../IMAGENS/iconeEstatisticas.png" alt="icone de estatisticas">

                        Estatísticas
                    </a>
                </li>
            </ul>
        </div>

        <div class="div-meio-header">
            <input type="button" value="Sair" class="btn-sair" data-btn-sair>
        </div>

        <div class="div-final-header">
            <p class="incial-do-nome">A</p>
            <p class="nome-do-usuario">Administrador</p>
        </div>
    </header>

    <main class="main-contas-a-pagar">
        <section class="secao-contas-a-pagar">
            <div class="div-contas-a-pagar">
                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao">
            </div>

            <div class="div-contas-a-pagar">
                <label for="valor">Valor R$:</label>
                <input type="number" name="valor" id="valor">
            </div>

            <div class="div-contas-a-pagar">
                <label for="vencimento">Vencimento:</label>
                <input type="date" name="vencimento" id="vencimento">
            </div>

            <div class="div-contas-a-pagar">
                <label for="pagamento">Pago em:</label>
                <input type="date" name="pagamento" id="pagamento">
            </div>

            <div class="div-botoes-contas-a-pagar">
            <input type="button" value="Salvar" class="btn-salvar-conta">

            <input type="button" value="Cancelar" class="btn-cancelar-conta">
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="../../SCRIPTS/scriptBtnSair.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
