<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../IMAGENS/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/style.css">
    <title>S.V.G.E. - Clientes</title>
</head>

<body class="body-clientes">
    <header>
        <img class="logo-header" src="../../IMAGENS/logo.png" alt="logo S.V.G.E.">

        <div class="div-inicio-header">
            <ul>
                <li>
                    <a href="../vendas/vendas.html">
                        <img class="icones-menu" src="../../IMAGENS/iconeDollar.png" alt="icone de dollar">

                        Vendas
                    </a>
                </li>

                <li id="clientes-li">
                    <a href="" id="clientes-a">
                        <img class="icones-menu" src="../../IMAGENS/iconePessoa.png" alt="icone de uma pessoa">

                        Clientes
                    </a>
                </li>

                <li>
                    <a href="../estoque/estoque.html">
                        <img class="icones-menu" src="../../IMAGENS/iconeCaixa.png" alt="icone de uma caixa">

                        Estoque
                    </a>
                </li>

                <li>
                    <a href="../contasAPagar/contasAPagar.html">
                        <img class="icones-menu" src="../../IMAGENS/iconeDinheiro.png" alt="icone de cedulas">

                        Contas a Pagar
                    </a>
                </li>

                <li>
                    <a href="../estatisticas/estatisticas.html">
                        <img class="icones-menu" src="../../IMAGENS/iconeEstatisticas.png" alt="icone de estatisticas">

                        Estatísticas
                    </a>
                </li>
            </ul>
        </div>

        <div class="div-meio-header">
            <input type="button" value="Sair" class="btn-sair" data-btn-sair>
        </div>

        <div class="div-final-header">
            <p class="incial-do-nome">A</p>
            <p class="nome-do-usuario">Administrador</p>
        </div>
    </header>

    <main class="main-clientes novo-cliente">
        <section class="secao-cliente">
            <h1>Cliente</h1>

            <form class="form-cliente" action="">
                <div class="div-novo-cliente">
                    <label for="nome-cliente">Nome:</label>
                    <input type="text" name="nome-cliente" id="nome-cliente">
                </div>

                <div class="div-novo-cliente">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf">
                </div>

                <div class="div-novo-cliente">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone">
                </div>

                <div class="div-novo-cliente">
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco">
                </div>

                <div class="div-botoes-cliente">
                    <input type="button" value="Salvar" class="btn-salvar-cliente">

                    <input type="button" value="Cancelar" class="btn-cancelar-cliente">
                </div>
            </form>
        </section>
    </main>

    <footer></footer>

    <script src="../../SCRIPTS/scriptBtnSair.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
