<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../IMAGENS/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/style.css">
    <title>S.V.G.E. - Estoque</title>
</head>

<body class="body-estoque">
    <header>
        <img class="logo-header" src="../../IMAGENS/logo.png" alt="logo S.V.G.E.">

        <div class="div-inicio-header">
            <ul>
                <li>
                    <a href="../vendas/vendas.html">
                        <img class="icones-menu" src="../../IMAGENS/iconeDollar.png" alt="icone de dollar">

                        Vendas
                    </a>
                </li>

                <li>
                    <a href="../clientes/clientes.html">
                        <img class="icones-menu" src="../../IMAGENS/iconePessoa.png" alt="icone de uma pessoa">

                        Clientes
                    </a>
                </li>

                <li id="estoque-li">
                    <a href="" id="estoque-a">
                        <img class="icones-menu" src="../../IMAGENS/iconeCaixa.png" alt="icone de uma caixa">

                        Estoque
                    </a>
                </li>

                <li>
                    <a href="../contasAPagar/contasAPagar.html">
                        <img class="icones-menu" src="../../IMAGENS/iconeDinheiro.png" alt="icone de cedulas">

                        Contas a Pagar
                    </a>
                </li>

                <li>
                    <a href="../estatisticas/estatisticas.html">
                        <img class="icones-menu" src="../../IMAGENS/iconeEstatisticas.png" alt="icone de estatisticas">

                        Estatísticas
                    </a>
                </li>
            </ul>
        </div>

        <div class="div-meio-header">
            <input type="button" value="Sair" class="btn-sair" data-btn-sair>
        </div>

        <div class="div-final-header">
            <p class="incial-do-nome">A</p>
            <p class="nome-do-usuario">Administrador</p>
        </div>
    </header>

    <main class="main-estoque novo-produto">
        <section class="secao-produto">
            <h1>Produto</h1>

            <form class="form-produto" action="">
                <div class="div-novo-produto">
                    <label for="descricao-produto">Descrição:</label>
                    <input type="text" name="descricao-produto" id="descricao-produto">
                </div>

                <div class="div-novo-produto">
                    <label for="categoria">Categoria:</label>
                    <select name="categoria" id="categoria">
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="decoracao">Decoração</option>
                        <option value="ferragens">Ferragens</option>
                        <option value="ferramentas">Ferramentas</option>
                        <option value="madeiras">Madeiras</option>
                        <option value="mdf">MDF</option>
                        <option value="perfumaria">Perfumaria</option>
                    </select>
                </div>

                <div class="div-novo-produto">
                    <label for="und">Und Ref:</label>
                    <select name="und" id="und">
                        <option value="" disabled selected>Selecione uma unidade</option>
                        <option value="kg">Kg</option>
                        <option value="mt">Mt</option>
                        <option value="mt-2">Mt²</option>
                        <option value="und">Und</option>
                    </select>
                </div>

                <div class="div-novo-produto">
                    <label for="custo">Preço de Custo R$:</label>
                    <input type="number" name="custo" id="custo">
                </div>

                <div class="div-novo-produto">
                    <label for="valor">Preço de Venda R$:</label>
                    <input type="number" name="valor" id="preco">
                </div>

                <div class="div-novo-produto">
                    <label for="estoque-atual">Estoque Atual:</label>
                    <input type="number" name="estoque-atual" id="estoque-atual" value="0">
                </div>

                <div class="div-novo-produto">
                    <label for="estoque-minimo">Limite Mínimo de Estoque:</label>
                    <input type="number" name="estoque-minimo" id="estoque-minimo" value="0">
                </div>

                <div class="div-botoes-produto">
                    <input type="button" value="Salvar" class="btn-salvar-produto">

                    <input type="button" value="Cancelar" class="btn-cancelar-produto">
                </div>
            </form>
        </section>
    </main>

    <footer></footer>

    <script src="../../SCRIPTS/scriptBtnSair.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
